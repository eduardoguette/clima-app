<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="w-full">

    <div class="wrapper">
        <h3 id="titulo" class="text-5xl mt-5 text-gray-700 font-bold text-center pt-10">Clima</h3>
        <div class="w-full flex items-center my-9 flex-col">
            <div class="container-form w-80 sm:w-10/12 md:w-10/12 lg:w-4/12 xl:w-4/12">
                <form id="formulario"
                    class="  flex items-center justify-center flex-col w-full mx-auto" action="#"
                    method="POST">
                    <div class="w-full">
                        <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad"
                            required
                            class="w-full flex-1 appearance-none border border-transparent py-3 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-md rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                    </div>
                    <button
                        class="mt-5 w-full flex-shrink-0 bg-purple-600 text-white text-base font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200 ">Obtener
                        Clima</button>
                </form>
            </div>
            <div id="resultado"
                class="resultado w-80 sm:w-10/12 md:w-10/12 lg:w-4/12 xl:w-4/12 mt-10 border-red-500 h-96  rounded-lg">
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
